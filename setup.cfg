[bumpversion]
current_version = 2.0.0.dev0
commit = True
tag = True

[bumpversion:file:rest_framework_tus/__init__.py]

[flake8]
max-line-length = 120
max-complexity = 15
extend-exclude =
  # venv: inline virtual env location
  venv,
  # docs: contains autogenerated code that doesn't need a check
  docs,
  # migrations: most of these are autogenerated and don't need a check
  *migrations,

extend-ignore =
  # E203: whitespace before ':'
  # https://github.com/PyCQA/pycodestyle/issues/373
  E203,
  # E501: line too long
  # for flake8-bugbear
  E501,
  # W503: line break before binary operator
  # https://www.flake8rules.com/rules/W503.html
  W503

[coverage:run]
branch = true
source =
    rest_framework_tus
    tests

[coverage:report]
show_missing = true
skip_covered = true
skip_empty = true

[coverage:html]
directory = var/htmlcov
